<ion-content padding class="bg-image">
 <h3>Sistema de Pedidos</h3>
  <img src="assets/imgs/logo.png"  alt="logo" width="80%">
  <form>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input [(ngModel)]="creds.email" name="email" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input [(ngModel)]="creds.senha" name="senha" type="password"></ion-input>
    </ion-item>

    <button ion-button block color="secondary" (click)="login()">Entrar</button>

  </form>

  <button ion-button block color="danger" outline>Registrar</button>
 
</ion-content>
